<div *ngIf="loading">Đang tải bài viết...</div>
<div *ngIf="error" class="error-message">{{ error }}</div>
<ul *ngIf="!loading && !error">
    <li *ngFor="let post of posts">
        <h3>{{ post.title }}</h3>
        <p>{{ post.body }}</p>
        <small>User ID: {{ post.user_id }}</small>
    </li>
</ul>
